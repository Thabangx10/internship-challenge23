<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Carousel Example</title>
</head>
<body>

    <nav>
        <div class="logo">Your Logo</div>
        <div class="menu-icon">&#9776;</div>
      </nav>

      <div class="description-container2">
        <h2>Welcome to Our Carousel</h2>
      </div>

  <div class="carousel-container">
    <div class="description-container">
        <h2>Welcome to Our Carousel</h2> 
      </div>
    <div class="carousel">
      <div class="slide"><img src="./style/images/Football.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="./style/images/JAHA.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="./style/images/over the years.jpeg" alt="Slide 3"></div>
    </div>
    <div class="arrow next">&#9654;</div>
  </div>

  <script src="./script/index.js"></script>
</body>
</html>
